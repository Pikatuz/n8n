services:
  - type: web
    name: n8n
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm run build
    startCommand: n8n start
    envVars:
      - key: GENERIC_TIMEZONE
        value: Europe/Brussels
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: ChangeMe!
